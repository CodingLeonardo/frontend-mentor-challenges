<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <meta name="description" content="Frontend Mentor | Blog preview card" />
    <meta name="author" content="Leonardo Rivero" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-header">
          <img
            src="assets/images/illustration-article.svg"
            alt="Illustration article"
          />
        </div>
        <div class="card-content">
          <div class="card-content__category">
            <span>Learning</span>
          </div>
          <p class="card-content__published">Published 21 Dec 2023</p>
          <h3 class="card-content__title">HTML & CSS foundations</h3>
          <p class="card-content__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-footer">
          <figure class="card-footer__author-avatar">
            <img src="assets/images/image-avatar.webp" alt="Avatar" />
          </figure>
          <h4 class="card-footer__author">Greg Hooper</h4>
        </div>
      </article>
    </main>
  </body>
</html>
