<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor | Profile card component"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-header">
          <img src="images/bg-pattern-card.svg" alt="Background card" />
        </div>
        <div class="card-body">
          <div class="card-body__profile-image">
            <img src="images/image-victor.jpg" alt="Profile image" />
          </div>
          <div>
            <h3 class="card-body__profile-name">
              Victor Crest <span>26</span>
            </h3>
            <p class="card-body__profile-country">London</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-footer__item">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="card-footer__item">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="card-footer__item">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
